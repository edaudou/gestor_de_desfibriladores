{% extends 'home.html' %}
{% load crispy_forms_tags %}


{% block container %}
  <div>
    <p  class="text-sky-500 dark:text-sky-400 "> Container to wapo</p>

    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}
      <button type="submit">Sign up</button>
    </form>
  </div>

{% endblock %}
