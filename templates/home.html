{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <link  type="text/css" href="{% static 'css/register.css' %}" rel="stylesheet" >
  <link  type="text/css" href="{% static 'css/modal.css' %}" rel="stylesheet" >
  <style>
    label.required::after {
        content: ' *';
        color: red;
    }
    .required::placeholder {
      color: red;
      opacity: 1;
    }
    </style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    
    <div style="background-color: antiquewhite; top:0px;">
    {% if request.user.is_authenticated %}
    <p> Hola de nuevo {{ request.user.first_name }}</p>

    <a href="{% url 'reports:logout' %}">
      Cerrar sesi&oacute;n
    </a> 
    {% endif %}
    </div>

    

    {% block container %}
    {% endblock %}
    {% block xd %}
    {% endblock %}

</body>
</html
